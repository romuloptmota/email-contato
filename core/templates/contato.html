{% extends 'base.html' %}
{% load bootstrap4 %}

    {% block content %}

        <div class="container">
            <h1>Contato</h1>
            {% bootstrap_messages %}

            <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
                {% csrf_token %}
                {% bootstrap_form form %}

                {% buttons %}
                    <button type="submit" class="btn btn-dark">Enviar</button>
                {% endbuttons %}
            </form>

        </div>

    {% endblock %}
